<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./assets/styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__banner">
          <img
            src="./assets/images/bg-pattern-card.svg"
            alt="card banner image"
          />
        </div>

        <div class="card__avatar">
          <img src="./assets/images/image-victor.jpg" alt="avatar image" />
        </div>

        <div class="card__body">
          <div class="card__name">
            Victor Crest <span class="number">26</span>
          </div>
          <div class="card__location">London</div>
          <hr class="card__divider" />
          <div class="card__footer">
            <div class="card__status">
              <div class="count">80K</div>
              <div class="name">Followers</div>
            </div>
            <div class="card__status">
              <div class="count">803K</div>
              <div class="name">Likes</div>
            </div>
            <div class="card__status">
              <div class="count">1.4K</div>
              <div class="name">Photos</div>
            </div>
          </div>
          <div class="count"></div>
        </div>
      </div>
    </main>
  </body>
</html>
